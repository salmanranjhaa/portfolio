<!-- Animated SVG Icons for Skills Section -->
<!-- Copy these into index.html to replace the emoji icons -->

<!-- Programming Icon -->
<svg class="animated-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <rect x="10" y="20" width="80" height="60" rx="5" fill="url(#gradProg)" stroke="#667eea" stroke-width="2" />
    <line x1="15" y1="35" x2="85" y2="35" stroke="#667eea" stroke-width="1.5" />
    <circle cx="20" cy="27.5" r="2" fill="#f5576c" />
    <circle cx="28" cy="27.5" r="2" fill="#ffbe0b" />
    <circle cx="36" cy="27.5" r="2" fill="#06ffa5" />
    <text x="22" y="52" font-family="monospace" font-size="12" fill="#667eea" class="code-line">
        <tspan class="typing-char" style="animation-delay: 0s">&lt;</tspan>
        <tspan class="typing-char" style="animation-delay: 0.1s">c</tspan>
        <tspan class="typing-char" style="animation-delay: 0.2s">o</tspan>
        <tspan class="typing-char" style="animation-delay: 0.3s">d</tspan>
        <tspan class="typing-char" style="animation-delay: 0.4s">e</tspan>
        <tspan class="typing-char" style="animation-delay: 0.5s">/</tspan>
        <tspan class="typing-char" style="animation-delay: 0.6s">&gt;</tspan>
    </text>
    <defs>
        <linearGradient id="gradProg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#e8f0ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f5f0ff;stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>

<!-- ML & AI Icon -->
<svg class="animated-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50" cy="50" r="25" fill="url(#gradAI)" class="pulse-animation" />
    <circle cx="35" cy="35" r="8" fill="#667eea" class="node-pulse" style="animation-delay: 0s" />
    <circle cx="65" cy="35" r="8" fill="#667eea" class="node-pulse" style="animation-delay: 0.2s" />
    <circle cx="50" cy="65" r="8" fill="#667eea" class="node-pulse" style="animation-delay: 0.4s" />
    <circle cx="25" cy="50" r="6" fill="#764ba2" class="node-pulse" style="animation-delay: 0.6s" />
    <circle cx="75" cy="50" r="6" fill="#764ba2" class="node-pulse" style="animation-delay: 0.8s" />
    <line x1="35" y1="35" x2="50" y2="50" stroke="#667eea" stroke-width="2" class="connection-line" />
    <line x1="65" y1="35" x2="50" y2="50" stroke="#667eea" stroke-width="2" class="connection-line" />
    <line x1="50" y1="65" x2="50" y2="50" stroke="#667eea" stroke-width="2" class="connection-line" />
    <line x1="25" y1="50" x2="50" y2="50" stroke="#764ba2" stroke-width="2" class="connection-line" />
    <line x1="75" y1="50" x2="50" y2="50" stroke="#764ba2" stroke-width="2" class="connection-line" />
    <defs>
        <linearGradient id="gradAI" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:rgba(102, 126, 234, 0.2);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgba(118, 75, 162, 0.2);stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>

<!-- Data Engineering Icon (Rotating Gear) -->
<svg class="animated-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <g class="gear-rotate">
        <circle cx="50" cy="50" r="20" fill="url(#gradGear)" />
        <circle cx="50" cy="50" r="10" fill="#fff" />
        <rect x="45" y="20" width="10" height="15" rx="2" fill="#667eea" />
        <rect x="45" y="65" width="10" height="15" rx="2" fill="#667eea" />
        <rect x="20" y="45" width="15" height="10" rx="2" fill="#667eea" />
        <rect x="65" y="45" width="15" height="10" rx="2" fill="#667eea" />
        <rect x="30" y="30" width="12" height="10" rx="2" fill="#764ba2" transform="rotate(45 50 50)" />
        <rect x="58" y="30" width="12" height="10" rx="2" fill="#764ba2" transform="rotate(-45 50 50)" />
    </g>
    <defs>
        <linearGradient id="gradGear" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>

<!-- Visualization Icon (Animated Chart) -->
<svg class="animated-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <line x1="20" y1="80" x2="80" y2="80" stroke="#667eea" stroke-width="2" />
    <line x1="20" y1="20" x2="20" y2="80" stroke="#667eea" stroke-width="2" />
    <rect x="28" y="60" width="10" height="20" fill="#667eea" class="bar-grow" style="animation-delay: 0s" />
    <rect x="45" y="45" width="10" height="35" fill="#764ba2" class="bar-grow" style="animation-delay: 0.2s" />
    <rect x="62" y="30" width="10" height="50" fill="#4facfe" class="bar-grow" style="animation-delay: 0.4s" />
    <polyline points="25,70 35,60 50,55 65,40 75,35" stroke="#f5576c" stroke-width="2" fill="none" class="line-draw"
        stroke-dasharray="100" stroke-dashoffset="100" />
    <circle cx="35" cy="60" r="3" fill="#f5576c" class="point-pulse" style="animation-delay: 0.5s" />
    <circle cx="50" cy="55" r="3" fill="#f5576c" class="point-pulse" style="animation-delay: 0.7s" />
    <circle cx="65" cy="40" r="3" fill="#f5576c" class="point-pulse" style="animation-delay: 0.9s" />
</svg>

<!-- Languages Icon (Rotating Globe) -->
<svg class="animated-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50" cy="50" r="30" fill="url(#gradGlobe)" class="globe-rotate" />
    <ellipse cx="50" cy="50" rx="30" ry="15" fill="none" stroke="#667eea" stroke-width="1.5" class="orbit-1" />
    <ellipse cx="50" cy="50" rx="15" ry="30" fill="none" stroke="#764ba2" stroke-width="1.5" class="orbit-2" />
    <line x1="20" y1="50" x2="80" y2="50" stroke="#4facfe" stroke-width="1.5" />
    <circle cx="35" cy="40" r="2" fill="#fff" class="star-twinkle" style="animation-delay: 0s" />
    <circle cx="65" cy="45" r="2" fill="#fff" class="star-twinkle" style="animation-delay: 0.3s" />
    <circle cx="50" cy="35" r="2" fill="#fff" class="star-twinkle" style="animation-delay: 0.6s" />
    <circle cx="40" cy="60" r="2" fill="#fff" class="star-twinkle" style="animation-delay: 0.9s" />
    <circle cx="60" cy="55" r="2" fill="#fff" class="star-twinkle" style="animation-delay: 1.2s" />
    <defs>
        <linearGradient id="gradGlobe" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>
